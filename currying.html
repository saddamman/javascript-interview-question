<script>
    //  Basic currying
    const currying = (a, b, c) => (b) => (c) => { return a + b + c }
    // console.log(currying('hello ')('saddam ')('How are you?'));

    const adv_curry = (fn) => {
        return curried = (...args) => {
            if (fn.length !== args.length) {
                return curried.bind(null, ...args)
            }
            return fn(...args);
        };
    }
    const totalNum = (a, b, c, d, e, f) => {
        return a + b + c + d + e + f
    }
    const curriedTotal = adv_curry(totalNum);
    // console.log(curriedTotal(5)(15)(20)(20)(20)(20));
    function curryingFun(a) {
        return function (b) {
            return a + b
        }
    }

    const curResult = curryingFun(5)(9);
    console.log(curResult)
